<!doctype html>
<html>
<head>
<style>
	body,html{margin:0;padding:0;}
	.box{
	width:400px;
	height:200px;
	position:absolute;
	top:50%;
	left:50%;
	margin-top:-100px;
	margin-left:-200px;
	background:#ccc;
	}
	.round1{
	position:absolute;
	top:0;
	left:0;
	width:50px;
	height:50px;
	background:#fc0;
	border-radius: 0 0 100% 0;
	}
	.round2{
	position:absolute;
	bottom:0;
	right:0;
	width:50px;
	height:50px;
	background:#fc0;
	border-radius:100% 0 0 0 ;
</style>
</head>
<body>
<div class="box">
<div class="round1"></div>
<div class="round2"></div>
</div>
</body>
</html>
