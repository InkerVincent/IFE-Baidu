<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flexbox≤ºæ÷¡∑œ∞</title>
	<style type="text/css" >
		body{
			margin: 0;
			padding: 0
		}
		.container{
			display: flex;
			flex-flow: row wrap;
			justify-content: space-between;
			align-items: center;
			padding: 20px;
		}
		.box{
			width: 150px;
			/*padding: 20px;*/
			border:solid #f00;
			margin-bottom: 15px;
			
		}
		.box1{
			height: 120px;
		}
		.box2{
			height: 100px;
		}
		.box3{
			height: 40px;
		}
		.box4{
			height: 200px;
			border-color:#0f0;
		}
		@media (max-width: 640px){
			.container{
				align-items: flex-start;
			}
			.box4{
				order: -1;
			}
		}
		
	</style>
</head>
<body>
	<div class="container">
		<div class="box box1"></div>
		<div class="box box2"></div>
		<div class="box box3"></div>
		<div class="box box4"></div>
	</div>
</body>
</html>
